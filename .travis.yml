language: python
sudo: false
cache:
  directories:
    - $HOME/.cache/pip

python:
 - "2.7"
 - "3.5"
 - "3.6"
 - "3.7"
 - "3.8-dev"
 - "pypy"
 - "pypy3"

env:
 - REDIS="redis==2.9.1"
 - REDIS="redis==2.10.6"

install:
- "pip install .[test]"
- "pip install $REDIS"

script: "python run_tests.py"

services:
  - redis-server
